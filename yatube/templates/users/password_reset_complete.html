{% extends 'base.html' %}
{% load i18n %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="card-header">
  <h3>{{ title }}</h3>
</div>
<div class="card-body">
  <div class="container">
    <div class="d-flex col-md-12 justify-content-center">
      <p align="center">{% trans "Your password has been set.  You may go ahead and log in now." %}</p>
    </div>
    <div class="d-flex col-md-12 justify-content-center">
      <a href="{{ login_url }}">{% trans 'Log in' %}</a>
    </div>
  </div>
</div>
{% endblock %}
